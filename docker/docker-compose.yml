
services:
  labingsoftware:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: labingsoftware
    environment:
      - MQTT_BROKER=tcp://host.docker.internal:11883
      - CONFIG_PATH=/app/config/site-config.json
    volumes:
      - ../config:/app/config:ro
      - ../logs:/app/logs
    ports:
      - "18081:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
